repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
  - repo: local
    hooks:
      - id: isort
        name: isort
        stages: [commit]
        language: system
        entry: uv run isort src
        types: [python]
      - id: black
        name: black
        stages: [commit]
        language: system
        entry: uv run black src
        types: [python]
      - id: update-conda
        name: Update Conda environments
        stages:
          - commit
        language: system
        entry: "mise run conda:export"
        pass_filenames: false
